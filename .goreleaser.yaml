version: 2
project_name: baton-miro
builds:
  - binary: baton-miro
    env:
      - CGO_ENABLED=0
    id: linux
    main: ./cmd/baton-miro
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  - binary: baton-miro
    env:
      - CGO_ENABLED=0
    id: macos-amd64
    main: ./cmd/baton-miro
    goos:
      - darwin
    goarch:
      - amd64
    hooks:
      post:
        - gon .gon-amd64.json
        - mv dist/baton-miro-darwin-amd64.signed.zip dist/macos-amd64_darwin_amd64_v1/baton-miro
  - binary: baton-miro
    env:
      - CGO_ENABLED=0
    id: macos-arm64
    main: ./cmd/baton-miro
    goos:
      - darwin
    goarch:
      - arm64
    hooks:
      post:
        - gon .gon-arm64.json
        - mv dist/baton-miro-darwin-arm64.signed.zip dist/macos-arm64_darwin_arm64/baton-miro
archives:
  - id: linux-archive
    builds:
      - linux
    format: tar.gz
    name_template: "{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    files:
      - none*
  - id: darwin-archive
    builds:
      - macos-amd64
      - macos-arm64
    format: binary
    name_template: "{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}.zip"
    files:
      - none*
release:
  ids:
    - linux-archive
    - darwin-archive
snapshot:
  name_template: "{{ incpatch .Version }}-dev"
checksum:
  ids:
    - linux-archive
  extra_files:
    - glob: ./dist/*-darwin-amd64.zip
    - glob: ./dist/*-darwin-arm64.zip
brews:
  - repository:
      owner: conductorone
      name: homebrew-baton
    directory: Formula
    homepage: https://conductorone.com
    test: |
      system "#{bin}/baton-miro -v"
    install: |-
      bin.install "baton-miro"
changelog:
  filters:
    exclude:
      - '^docs:'
      - typo
      - lint
      - Merge pull request
